<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
var xhr = new XMLHttpRequest()
xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
        var res = JSON.parse(xhr.responseText)
        parent.location.href = `http://y.localhost.com:7001/public/3.html#msg=${res.msg}`
    }
}
xhr.open('GET', 'http://x.localhost.com:7001/json', true)
xhr.send(null)
</script>
</body>
</html>
