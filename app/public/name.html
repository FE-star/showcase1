<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
var xhr = new XMLHttpRequest()
xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
        window.name = xhr.responseText
        location.href = 'http://y.localhost.com:7001/public/index.html'
    }
}
xhr.open('GET', 'http://x.localhost.com:7001/json', true)
xhr.send(null)
</script>
</body>
</html>
